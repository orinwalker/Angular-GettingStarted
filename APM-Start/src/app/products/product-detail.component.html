<div class="card"
     *ngIf='product'>
    <div class="card-header">
        {{pageTitle + ': ' + product.productName}}
    </div>
</div>
<div class='card-body'>
    <div class='row'>
        <div class='col-md-8'>
            <div class='row'>
                {{product.productName}}
            </div>
        </div>
    </div>
</div>
<div class="card-footer">
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
        <li class='fa fa-chevron-left'>
            Back
        </li>
    </button>
</div>
