<div class="card" *ngIf='product'>
    <div class="card-header">
        {{pageTitle + ': ' + product.productName}}
    </div>
</div>
<div class="card-footer">
    <button class='btn btn-outline-secondary'
        (click)='onBack()'
        style='width:80px'>
        <li class='fa fa-chevron-left'>
            Back
        </li>
    </button>
</div>
